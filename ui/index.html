<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="m-wrap-header-content">
            <div class="m-flex m-header-left">
                <div class="m-btn-menu m-icon-24"></div>
                <div class="m-company-dropdown">
                    <select class="m-dropdown m-dropdown-select-list-company">
                        <div class="m-wrap-dropdown-option">
                            <div><option value="A"><p class="m-option m-option-company" >Công ty TNHH SẢN XUẤT - THƯƠNG MẠI - THƯƠNG MẠI QUI PHÚC</p></option></div>
                            <div><option value="B"><p class="m-option m-option-company" >Công ty B</p></option></div>
                            <div><option value="C"><p class="m-option m-option-company" >Công ty C</p></option></div>
                            <div><option value="D"><p class="m-option m-option-company" >Công ty D</p></option></div>
                            <div><option value="E"><p class="m-option m-option-company" >Công ty E</p></option></div>
                            <div><option value="F"><p class="m-option m-option-company" >Công ty F</p></option></div>
                        </div>
                    </select>
                </div>
            </div>
            <div class="m-flex m-header-right">
                <div class="m-btn-notification m-icon-24"></div>
                <div class="m-flex m-profile">
                    <div class="m-profile-ava m-icon-24"></div>
                    <div class="m-profile-name"><p class="">Lý Chính Đạt</p></div>
                    <div class="m-arrow-profile m-icon-16"></div>
                </div>
            </div>
        </div>
    </header>

    <button class="m-btn m-btn-bg-green">Thêm mới nhân viên</button>
    <button class="m-btn m-btn-bg-green">Đồng ý</button>
    <button class="m-btn m-btn-bg-green">Cất và Thêm</button>
    <button class="m-btn m-btn-bg-white">Cất</button>
    <button class="m-btn m-btn-bg-white">Hủy</button>
    <div class="m-btn-refresh m-icon-24"></div>
    <div class="m-search">
        <input class="m-input m-input-searchbar" type="text" maxlength="30" placeholder="Tìm theo mã, tên nhân viên">
        <div class="m-icon m-icon-24 m-input-icon m-icon-search"></div>
    </div>

    <div style="height: 10px; width:10xp "></div>
    <!-- Thông tin nhân viên -->

    <div class="m-flex m-information m-input-id">
        <label>Mã <span>*</span></label>
        <input class="m-input m-input-information" type="text" name="" id="">
    </div>

    <div class="m-flex m-information m-input-fullname">
        <label>Tên <span>*</span></label>
        <input class="m-input m-input-information" type="text" name="" id="">
    </div>

    <div class="m-flex m-information m-input-unit">
        <label>Đơn vị <span>*</span></label>
        <input class="m-input m-input-information" type="text" name="" id="">
    </div>

    <div class="m-flex m-information m-input-duty">
        <label>Chức danh <span>*</span></label>
        <input class="m-input m-input-information" type="text" name="" id="">
    </div>

    <div class="m-flex m-information m-input-date m-input-birthday">
        <label>Ngày sinh <span>*</span></label>
        <input class="m-input m-input-information" type="date" name="" id="">
    </div>
</body>
</html>
